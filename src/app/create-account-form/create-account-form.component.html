<section class="form-container">
  <form>
    <div class="mb-3">
      <label for="exampleInputFirstName" class="form-label">First Name</label>
      <input type="firstName" class="form-control" id="exampleFirstName" />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
    <div class="mb-3">
      <label for="exampleInputSkinType" class="form-label">Skin Type</label>
      <input type="skinType" class="form-control" id="exampleSkinType" />
    </div>
    <div class="mb-3">
      <label for="exampleInputSkinType" class="form-label"
        >Skin Cycle Preference
      </label>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="skinCyclePreference"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          3 day pattern: 1 day Exfoliate, 1 day Retnoid, 1 day Recovery
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          4 day pattern: 1 day Exfoliate, 1 day Retnoid, 2 day Recovery
        </label>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Create Account</button>
    </div>
  </form>
</section>
